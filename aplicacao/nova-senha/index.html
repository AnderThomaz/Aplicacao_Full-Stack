<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave de recuperação</title>
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="stylesheet" href="../estilo/media-query.css">

    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

</head>
<body>
    <article>

        <div id="modal" class="modal">
            <div class="modal-content modelSenha">
            <h2>Nova Senha</h2>

            <form action="../BackEnd/alter-senha" method="post">
                <input type="password" placeholder="Nova senha" id="Nsenha" name="Nsenha">

                <input type="password" placeholder="Repita a senha" name="confirmarSenha">
  
                <button type="submit">Atualizar senha</button>
            </form>


              
            </div>
          </div>



        <form id="login" action="../BackEnd/nova-senha" method="post">



        <div id="esqueci_senha" class="bloco Recuper">
            <h2>Chave de Recuperação</h2>
            <p>Digite chave de recuperação enviado para o email cadastrado.</p> 
        
            
            <input type="text" placeholder="Chave de recuperação" required name="Nchave" id="Nchave">
            <br>
            <div id="mensagem"></div>
            <button type="submit">Recuperar Senha</button>

            
        
        </div>
    </form>
    </article>

    <script src="../js/model.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
